<include href="views/header.html"/>
<body>
    <div class="container-flex" style="background-color: whitesmoke">
        <include href="views/nav.html"></include>
    </div>
    <div class="container-flex">

        <h1>Welcome to the store!</h1>

        <div class="row">
            <repeat group="{{ @cpu }}" value="{{ @row }}">
                <!--Item-->
                <div class="row container bg-white rounded border border-secondary cart-item">
                    <div class="col-md-3">
                        <!--Thumbnail-->
                        <img class="img-thumbnail product-thumb" src="images/thumbs/{{ @row['thumb'] }}">
                    </div>
                    <div class="col-md-7">
                        <!--Product-->
                        <h2 class="display-6 text-center">{{ @row['name'] }}</h2>
                        <div class="row-fluid rounded border border-muted module">
                            <p class="collapse" id="{{ @row['id'] }}" aria-expanded="false">{{ @row['description'] }}</p>
                            <a role="button" class="collapsed" data-toggle="collapse" href="#{{ @row['id'] }}"
                               aria-expanded="false" aria-controls="{{ @row['id'] }}"></a>
                        </div>

                    </div>
                    <div class="col-md-2 text-right">
                        <h2 style="display: inline">$</h2><h2 style="display: inline">{{ @row['price'] }}</h2>
                        <!--Price-->
                        <div class="row-fluid"><a class="btn btn-gold" href="#">-</a><a class="rounded border border-secondary quanity-label">2</a><a class="btn btn-gold" href="#">+</a></div>
                    </div>
                </div>
            </repeat>
            <repeat group="{{ @gpu }}" value="{{ @row }}">
                <!--Item-->
                <div class="row container bg-white rounded border border-secondary cart-item">

                            <a role="button" class="collapsed" data-toggle="collapse" href="#{{ @row['id'] }}"
                               aria-expanded="false" aria-controls="{{ @row['id'] }}"></a>
                        </div>

                    </div>
                    <div class="col-md-2 text-right">
                        <h2 style="display: inline">$</h2><h2 style="display: inline">{{ @row['price'] }}</h2>
                        <!--Price-->
                        <div class="row-fluid"><a class="btn btn-gold" href="#">-</a><a class="rounded border border-secondary quanity-label">2</a><a class="btn btn-gold" href="#">+</a></div>
                    </div>
                </div>
            </repeat>
        </div>
        <br>
    </div>
