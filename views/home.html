<body>
<div class="container-fluid bg-transparent h-100">
    <div class="row home-page align-items-center h-100">
        <div class="col-4 sidebar align-self-center h-100">
            <div class="login-main-text">
                <img alt="cool guy with flowing hair because he uses PC" class="img-fluid" src="images/pcmr_icon.png">
                <h2>>PCMR_<br>
                    Please Login</h2>
                <p>Login or register to shop for hard to find PC components (at non-scalper prices.)</p>
            </div>
        </div>
        <div class="col-5 align-self-center">
            <div class="login-form">
                <check if="{{ @error_status }}">
                    <span style="display: inline" class="err">Incorrect credentials</span>
                </check>
                <form id="homeLoginForm" action="#" method="post">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" placeholder="User Name" id="uname" name="uname">
                        <span class="err" id="err-user">Please enter a valid username cannot be empty</span>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" id="pass" name="pass">
                        <span class="err" id="err-pass">Please enter a valid password</span>
                    </div>

                    <br>
                    <!-- Login & Register buttons -->
                    <div> <!--class="col-12">-->
                        <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
                        <a class="btn btn-primary" href="register" id="registerButton">Register</a>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>
