<body>
<section class="home-page">
    <div class="sidebar">
        <div class="login-main-text">
            <h2>PC Master Race<br> Login Page</h2>
            <p>Login or register to shop the best PC parts for your system.</p>
        </div>
    </div>
    <div class="main-page">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form id="loginForm" action="store" method="post">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" placeholder="User Name">
                        <span class="err" id="err-user-empty">Username cannot be empty</span><span class="err" id="err-user-length">Username must be 4 or more characters</span>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                        <span class="err" id="err-pass">Username must be valid</span>
                    </div>
                    <a type="button" class="btn btn-gold" href="store">Login</a>
                    <a type="button" class="btn btn-secondary" href="#">Register</a>
                    <a type="button" class="btn btn-secondary" href="store">Demo Login</a>
                </form>
            </div>
        </div>
    </div>
</section>
