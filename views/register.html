<include href="views/header.html"></include>
<body>
    <div class="container-flex" style="background-color: whitesmoke">
        <include href="views/nav.html"></include>
    </div>
    <br>
    <div class="container">
        <form action="#" method="post">
            <label for="uname">Username</label>
            <input type="text" id="uname" name="uname" required>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <a id="showPSW">Show password</a>
            <br>
            <input type="submit" value="Register" id="registerSubmit">
        </form>
    </div>

    <div class="container" id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/regScript.js"></script>
</body>
</html>
